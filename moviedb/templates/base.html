<!DOCTYPE html>
<html>

<body>
    {% if user.is_authenticated %}
    Logged in as {{ user.username }} - <a href="{% url 'top_twenty' %}"></a>
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'login'%}?next={{request.path}}">Login</a>
    {% endif %}
    {% block content %}
    {% endblock %}
</body>
</html?
